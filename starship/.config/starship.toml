# ~/.config/starship.toml

# 根据 schema 提供自动补全
"$schema" = 'https://starship.rs/config-schema.json'

# right prompt
right_format = """
$env_var
"""

# 在提示符之间插入空行
add_newline = false

# 将提示符中的 '❯' 替换为 '➜'
[character]
success_symbol = '[➜](bold green)' # 将 'success_symbol' 字段设置成颜色为 'bold green' 的 '➜'

